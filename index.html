<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

          <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          
          <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Hop on the Crazy Train</h1>
        <p id="time"></p>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">Train Schedule</div>

        <table class="table">
            <thead>
                <tr>
                    <th> Train Name </th>
                    <th> Destination </th>
                    <th> Frequency </th>
                    <th> Next Arrival </th>
                    <th> Minutes Away </th>
                </tr>
            </thead>
            <tbody id="table-info">   
                <!--<tr>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                    <!--<td>  </td>-->
                <!--</tr>-->
            </tbody>
        </table>
    </div>

    
    <div class="panel panel-primary">
        <div class="panel-heading">Add A Train</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="trainNameInput"> Train Name </label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name Here"/>
            </div>

            <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Where To"/>
            </div>

            <div class="form-group">
                <label for="firstTrainTimeInput"> First Train Time (HH:mm - Military Time)</label> <br>
                <input type="time" class="form-control" id="firstTrainTimeInput" placeholder="00:00"/>
            </div>

            <div class="form-group">
                <label for="frequencyInput">Frequency</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Enter Value Of Minutes (Not 0)"/>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton" >Submit</button>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="app.js"></script>

</body>
</html>
